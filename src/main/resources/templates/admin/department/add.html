<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{header.add-department}">Thêm phòng ban</title>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar-admin.css">
    <link rel="stylesheet" type="text/css" href="/css/edit-employee.css">
</head>
<body>
    <div th:replace="~{fragments/navbar-admin :: nav}"></div>

    <h2 th:text="#{header.add-department}">Thêm phòng ban</h2>

    <div id="toast-error" style="color: red; text-align: center; font-size: 16px; margin: 20px 0;">
        <span th:text="${errorMessage}"></span>
    </div>

    <form class="edit-form" action="/admin/departments/add-department" method="post">
        <label for="name" th:text="#{table.department-name}">Tên phòng ban:</label>
        <input type="text" id="name" th:name="name" required/>

        <button type="submit" th:text="#{table.button.add}">Tạo</button>
        <a href="/admin/departments/department-management" th:text="#{table.edit.cancel}">Hủy</a>
    </form>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        window.onload = function () {
            setTimeout(function () {
                const toastElement = document.getElementById("toast-error");
                console.log(toastElement)
                if (toastElement) {
                    toastElement.style.display = "none";
                }
            }, 3000);
        };
    </script>
    <script src="/js/language-selector.js"></script>
</body>
</html>
